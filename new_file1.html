<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			aside {
				height: 100%;
				background-color: #a60000;
				width: 500px;
				position: fixed;
				right: -550px;
				top: 0;
				color: white;
				padding: 0 20px;
				transition: 0.6s all;
			}
			
			label {  
				font-size: 3rem;
			    position: absolute;
			    top: 4px;
			    right: 5px;
			    z-index: 1;
			    cursor: help;
				
			}
			
			#toggle:checked + aside {
				right: 0px;
			}
			
		</style>
	</head>
	<body>
		<label for="toggle">‚ùî</label>
		<input type="checkbox" id="toggle" />
		<aside>
			<h2>THE HELP</h2>
		</aside>
	</body>
</html>
